<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rean Html</title>
    </style>
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <p>Fill out the from carefully for Registration</p>

      <label for="fname">First Name:</label><br>
      <input id="fname" type="text" placeholder="First Name"/><br>
      <label id="lname" for="text">Last Name:</label><br>
      <input type="lname" placeholder="Last Name"/><br>
      <label for="email"> Email:</label><br>
      <input id="email" type="email" id="emainl" name="email"><br> 

      <label for="Gender">Gender:</label><br>
      <input type="radio" name="Gender" value="Male">Male<br>
      <input type="radio" name="Gender" value="Female">Female<br><br>

      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
      
      <lable for="birthplace">Birthplace:</lable>
      <textarea name="birthplace" name="birthplace" rows="2" cols="30"></textarea><br>
      <label for="Province">Province:</label>
      <select name="Province">

        <option value="Phnom Penh">Phnom Penh</option>
        <option value="Banteay Meanchey">Banteay Meanchey</option>
        <option value="Battambang">Banttambang</option>
        <option value="Kampong Cham">Kampong Cham</option>
        <option value="Kampong Chnam">Kampong Chnam</option>
        <option value="Kampong Speu">Kampong Speu</option>
        <option value="Kampong Thom">Kampong Thom</option>
        <option value="Kampot">Kampot</option>
        <option value="Kandal">Kandal</option>
        <option value="Kep">Kep</option>
        <option value="Koh Kong">Koh Kong</option>
        <option value="Kratie">Kratie</option>
        <option value="Mondulkiri">Mondulkiri</option>
        <option value="Oddar Meanchey">Oddar Meanchey</option>
        <option value="Pailin">Pailin</option>
        <option value="Preah Vihean">Preah Vihear</option>
        <option value="Prey Veng">Prey Veng</option>
        <option value="Purset">Purset</option>
        <option value="Ratanakiri">Ratanakiri</option>
        <option value="Siem Reap">Siem Reap</option>
        <option value="Sihanouk">sihanouk</option>
        <option value="Stung Treang">Stung Treang</option>
        <option value="Svay Rieng">Svay Rieng</option>
        <option value="Takeo">Takeo</option>
        <option value="Tboung Khmum">Tboung Khmum</option>

      </select><br><br>

      <label for="ender">Occupation:</label><br>
      <input type="radio" name="ender" value="Student">Student<br>
      <input type="radio" name="ender" value="Employee">Employee<br><br>
      

      <label for="faname">Father Name:</label><br>
      <input id="faname" type="text" placeholder="Father Name"/><br>
      <label for="mname" >Mother Name:</label><br>
      <input id="mname" type="text" placeholder="Mother Name"><br>

      <label for="edu">Education:</label><br>
      <input id="edu" type="text" placeholder="Education"><br>


      <label for="addr">Current Address:</label><br>
      <input id="addr" type="text" placeholder="Address"><br>
      <label for="num" >Phone Number: </label><br>
      <input id="num" type="text"  placeholder="+885"><br>

      
      <label for="Time">Choose your Time:</label>
  <select id="Time" name="Time" size="2">
    <option value="Mo">Morning</option>
    <option value="Af">Afternoon</option>
    <option value="Ev">Evening</option>
    <option value="SS">Sat-Sun</option>
  </select><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

      
    </form>
  </body>
</html>
